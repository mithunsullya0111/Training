<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <main>
        <section>
            <div class="container-fluid calculator">
                <div class="container calculator-contents">
                    <form action="" class="cal-display">

                        <input type="text" id="elements" class="display-texts text-right">
                        <input type="text" id="results" value="0" class="display-results text-right">
                    </form>

                    <div class="col-xs-12 cal-row" style="padding:0;">
                        <div class="col-xs-3 cal-element">
                            <button onclick='document.location.reload(true)' class="symbols">AC</button>
                        </div>

                        <div class="col-xs-3 cal-element">
                            <button onclick='display_values("+")' class="symbols">+/-</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button onclick='display_values("%")' class="symbols">%</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button onclick='display_values("*")' class="symbols">*</button>
                        </div>


                    </div>


                    <div class="col-xs-12 cal-row" style="padding:0;">
                        <div class="col-xs-3 cal-element">
                            <button onclick="display_values(7)">7</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button onclick="display_values(8)">8</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button onclick="display_values(9)">9</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="/" onclick="display_values('/')" class="symbols">/</button>
                        </div>
                    </div>

                    <div class="col-xs-12 cal-row" style="padding:0;">
                        <div class="col-xs-3 cal-element">
                            <button value="6" onclick="display_values(6)">6</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="5" onclick="display_values(5)">5</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="4" onclick="display_values(4)">4</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="-" onclick="display_values('-')" class="symbols">-</button>
                        </div>
                    </div>


                    <div class="col-xs-12 cal-row" style="padding:0;">
                        <div class="col-xs-3 cal-element">
                            <button value="3" onclick="display_values(3)">3</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="2" onclick="display_values(2)">2</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="1" onclick="display_values(1)">1</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="+" onclick="display_values('+')" class="symbols">+</button>
                        </div>
                    </div>


                    <div class="col-xs-12 cal-row" style="padding:0;">
                        <div class="col-xs-6 cal-element">
                            <button value="0" onclick="display_values(0)">0</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="." onclick="display_values('.')">.</button>
                        </div>
                        <div class="col-xs-3 cal-element">
                            <button value="=" onclick="display()" class="result-symbols">=</button>
                        </div>
                    </div>




                </div>
            </div>
        </section>
    </main>

</body>

</html>
